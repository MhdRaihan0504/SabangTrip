services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    volumes:
      - .:/var/www
    ports:
      - 9000:9000
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:exampleappkey
    working_dir: /var/www
    command: php artisan serve --host=0.0.0.0 --port=9000

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - .:/var/www
    ports:
      - 80:80 # Ini adalah port yang Anda gunakan untuk akses di browser
    depends_on:
      - app
