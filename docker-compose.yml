version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    volumes:
      - .:/var/www
    ports:
      - 9000:9000
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:exampleappkey
    working_dir: /var/www
    command: php artisan serve --host=0.0.0.0 --port=9000

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - .:/var/www
    ports:
      - 80:80
    depends_on:
      - app

  mysql:
    image: mysql:5.7
    container_name: laravel_mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: SabangTrip
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  db_data:
